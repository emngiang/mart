<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMart - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <h2>Order Summary</h2>
        <div id="order-summary">
            <!-- Order summary will be populated by JavaScript -->
        </div>
        <button onclick="placeOrder()">Place Order</button>
    </main>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const summary = document.getElementById('order-summary');
            summary.innerHTML = "";  // Clear previous content
            let total = 0;

            if (cart.length === 0) {
                summary.innerHTML = '<p>No items in cart.</p>';
                return;
            }

            cart.forEach((item) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                summary.innerHTML += `
                    <p>${item.quantity} x ${item.item} - $${item.price} each (Total: $${itemTotal})</p>
                `;
            });

            summary.innerHTML += `<h3>Total: $${total}</h3>`;
        }

        function placeOrder() {
            alert("Order placed! (This is a demo, so no actual order is placed.)");
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // Load cart on page load
        window.onload = loadCart;
    </script>
</body>
</html>
